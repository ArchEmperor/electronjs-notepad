<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" data-bs-theme="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://kit.fontawesome.com;">
    <title>Electron Notepad</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container-fluid h-100 row p-5" >
    <h1 class="text-center">Welcome back</h1>
    <div class="col d-flex flex-column align-items-center justify-content-center p-3">
        <img class="w-75 d-block rounded" id="logo-img" src="assets/logo_big.png" alt="logo"/>
        <div class="d-flex flex-column m-3 mt-4 justify-content-center">
            <div class="ms-4 mb-2">Choose mode</div>
            <div class ="d-flex">
                <img src="assets/light_mode.svg" class="icon icon-checked custom-svg fa-2x me-4" alt="light mode">
                <div class="form-check form-switch">
                    <input class="form-check-input custom-switch mt-2" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">
                        <img src="assets/dark_mode.svg" class="icon icon-checked custom-svg fa-2x ms-3" alt="dark mode">
                    </label>
            </div>
        </div>
        </div>
    </div>
    <div class="col d-flex flex-column align-items-center justify-content-center p-3">
        <div class="text-center mb-2">Recent files</div>
        <div id="recent-files" class="d-flex flex-column">
        </div>
        <button id="startBtn" class="btn btn-primary mt-2">Start</button>
    </div>
</div>
<script src="renderer.js"></script>
</body>
</html>
