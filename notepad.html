<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" data-bs-theme="">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://kit.fontawesome.com;">
  <title>Electron Notepad</title>
  <!-- Bootstrap CSS -->
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .full-page-input {
      padding: 0;
      box-sizing: border-box;
      resize: none;
      border: none;
      border-radius: 0;
      outline: none;
    }
    .full-page-input:focus {
      outline: none;
      box-shadow: none;
    }
  </style>
</head>
<body>
<div class="container-fluid d-flex flex-column h-100 p-0">
  <label id="filename" for="textarea" class="border-bottom border-dark-subtle px-1">untitled.txt</label>
  <textarea id="textarea" class="form-control full-page-input h-100 px-1" placeholder="Type here..."></textarea>
</div>
<script src="renderer.js"></script>
</body>
</html>
